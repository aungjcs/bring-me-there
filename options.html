<!DOCTYPE html>
<html ng-app="extApp">

<head>
    <title>Bring me there options</title>
    <link href="css/lib/normalize.css" rel="stylesheet">
    <link href="css/lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/options.css" rel="stylesheet">
    <script src="js/lib/bluebird.js"></script>
    <script src="js/lib/underscore-1.7.0.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-strap.min.js"></script>
    <script src="js/lib/angular-strap.tpl.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body ng-controller="BodyCtrl">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="img/bmt-38.png">
                </a>
                <p class="navbar-text"><b>Bring me there</b></p>
            </div>
        </div>
    </nav>
    <div class="container">
        Clear hash hosts:
        <div ng-repeat="h in view.clearHashHost track by $index">{{$index}}:{{h}}</div>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-md-5">
                    <!-- add job -->
                    <div class="input-group" ng-show="view.jobStatus === 'new'">
                        <span class="input-group-addon">Job</span>
                        <input type="text" id="newJobName" class="form-control" ng-model="view.newJobName" placeholder="Job name">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="cancleNewJob()">Cancel</button>
                            <button class="btn btn-default" ng-click="addJob()" ng-show="view.jobStatus === 'new'">Add</button>
                        </span>
                    </div>
                    <!-- job list -->
                    <div class="input-group" ng-show="view.jobStatus === 'list'">
                        <span class="input-group-addon">Job</span>
                        <select class="form-control" id="jobs" ng-model="view.selectedJob" ng-options="j as j.jobName for j in view.jobs" ng-change="selectedJobChange(view.selectedJob)"></select>
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="editJob()">Edit</button>
                            <button class="btn btn-default" ng-click="newJob()">New</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-7 text-right">
                    <button class="btn btn-success" ng-click="addTask()" ng-disabled="!view.selectedJob">
                        <i class="glyphicon glyphicon-plus-sign"></i> Add task
                    </button>
                    <button class="btn btn-danger" ng-click="clearTasks()" ng-disabled="!view.selectedJob">
                        <i class="glyphicon glyphicon-remove-sign"></i> Clear tasks
                    </button>
                </div>
            </div>
        </div>
        <table id="tasks-table" class="table form-group">
            <tr class="header-row">
                <th></th>
                <th>Off</th>
                <th>Selector</th>
                <th>Type</th>
                <th>Data</th>
                <th>Wait(ms)</th>
                <th>Memo</th>
                <th></th>
            </tr>
            <tr class="task-row" ng-repeat="t in view.selectedJob.tasks track by t.id" ng-init="selectorEdit=false" ng-class="{'text-muted': t.disabled}" ng-style="t.disabled ? {opacity: 0.6} : {}" data-task-id="{{t.id}}">
                <td>
                    <small class="text-primary form-control-static">
                        <i class="glyphicon glyphicon-sort change-order cell-icon"></i>
                    </small>
                    <label class="form-control-static">{{$index + 1}}</label>
                </td>
                <td>
                    <input type="checkbox" class="form-control" ng-model="t.disabled" ng-change="jobChanged(t);">
                </td>
                <td class="selector">
                    <input type="text" class="form-control" ng-model="t.selector" ng-blur="jobChanged(t);">
                </td>
                <td>
                    <select class="form-control" ng-disabled="t.disabled" ng-options="type for type in view.types" ng-model="t.type" ng-change="jobChanged(t)"></select>
                </td>
                <td class="data">
                    <input type="text" class="form-control" ng-disabled="t.disabled" ng-model="t.data" ng-blur="jobChanged(t);">
                </td>
                <td class="wait">
                    <input type="number" class="form-control" ng-disabled="t.disabled" ng-model="t.wait" ng-blur="jobChanged(t);">
                </td>
                <td class="memo">
                    <input type="text" class="form-control" ng-disabled="t.disabled" ng-model="t.memo" ng-blur="jobChanged(t);">
                </td>
                <td>
                    <i class="form-control-static glyphicon glyphicon-remove text-danger remove-task cell-icon" ng-click="removeTask(t)"></i>
                </td>
            </tr>
        </table>
    </div>
    <script src="js/options.js"></script>
</body>

</html>
