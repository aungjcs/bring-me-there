<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Popup.Bring me there</title>
    <link href="css/lib/normalize.css" rel="stylesheet">
    <link href="css/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/popup.css" rel="stylesheet" media="screen">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bluebird.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div id="main">
        <div id="header" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-12">
                    <a href="#" id="btnOpenOption" class="pull-left">Setting</a>
                    <a href="https://github.com/aungjcs/bring-me-there" id="project" class="pull-right">About project(Github)</a>
                </div>
            </div>
        </div>
        <div id="run" class="form-horizontal">
            <div class="form-group hidden">
                <div class="col-md-12">
                    <button id="btnSetClearHash" class="btn btn-default btn-xs hidden">
                        <span class="glyphicon glyphicon-export"></span> Clear hash after reload
                    </button>
                    <button id="btnStopClearHash" class="btn btn-default btn-xs hidden">
                        <span class="glyphicon glyphicon-import"></span> Stop clear hash after reload
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="cbxRunOnReload"> Run task on load(only this tab)
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon">Loop</span>
                        <input type="number" id="loopTimes" class="form-control" data-storage-prop-name="loopTimes">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label>Select job:</label>
                    <select class="form-control" id="jobs" data-storage-prop-name="selectedJobId"></select>
                    <div class="input-group">
                        <span class="input-group-btn">
                        </span>
                    </div>
                </div>
            </div>
            <div class="row form-horizontal">
                <div class="col-md-12">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group">
                            <button id="btnRunTasks" class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-play text-primary"></span> Run
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="btnStopTasks" class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-stop text-danger"></span> Stop
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notwork" style="color:red;margin:10px;display:none;">
        Extension only work on http page
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
