<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Popup.Bring me there</title>
    <link href="css/lib/normalize.css" rel="stylesheet">
    <link href="css/lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/popup.css" rel="stylesheet" media="screen">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bluebird.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div ng-controller="PopupController">
        <ul class="list-group body">
            <li class="list-group-item">
                <img src="img/bmt-48.png"><a href="https://github.com/aungjcs/bring-me-there">Bring me there !</a>
            </li>
        </ul>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-md-12">
                    <button id="btnSetClearHash" class="btn btn-default btn-xs hidden">
                        <span class="glyphicon glyphicon-export"></span> Clear hash after reload
                    </button>
                    <button id="btnStopClearHash" class="btn btn-default btn-xs hidden">
                        <span class="glyphicon glyphicon-import"></span> Stop clear hash after reload
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <select class="form-control" id="jobs"></select>
                        <span class="input-group-btn">
                            <button id="btnRunTasks" class="btn btn-success" type="button">Run</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <!--<div class="col-md-2">
                </div> -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="#" id="btnOpenOption" class="pull-left">Options page</a>
                    <a href="#" id="btnOpenBg" class="pull-right">Background page</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
