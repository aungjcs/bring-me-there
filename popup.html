<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Popup.Bring me there</title>
    <link href="css/lib/normalize.css" rel="stylesheet">
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/popup.css" rel="stylesheet" media="screen">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/async.js"></script>
    <script src="js/lib/bluebird.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div ng-controller="PopupController">
        <ul class="list-group body">
            <li class="list-group-item">
                <img src="img/bmt-48.png"><a class="auto-ref" href="https://github.com">Bring me there !</a>
            </li>
        </ul>
        <div class="well well-sm" style="margin-bottom: 0px;">
            <div class="row">
                <div class="col-md-12">
                    <button id="btnSetClearHash" class="btn btn-default btn-xs hidden">
                        <span class="glyphicon glyphicon-export"></span> Clear hash after reload
                    </button>
                    <button id="btnStopClearHash" class="btn btn-default btn-xs hidden">
                        <span class="glyphicon glyphicon-import"></span> Stop clear hash after reload
                    </button>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="text-right col-md-12">
                    <a href="#" id="btnOpenBg">Background page</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
